<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Real Estate Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="admin-header">
    <div class="site-title"><i class="fas fa-building"></i> Real Estate Admin Register</div>
    <a href="../public/home_page.html" class="btn btn-secondary"><i class="fas fa-home"></i> Home Page</a>
  </header>
  <div class="header-wave">
    <svg viewBox="0 0 1440 38" fill="none" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:38px;display:block;"><path d="M0 0h1440v18c-120 14-360 28-720 18S120 18 0 38V0z" fill="#fff"/></svg>
  </div>
  <main class="auth-main">
    <div class="auth-card">
      <h2>Create Account</h2>
      <form class="auth-form" id="register-form">
        <div>
          <label for="username">Username</label>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
          </div>
        </div>
        <div>
          <label for="email">Email</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
          </div>
        </div>
        <div>
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Enter your password">
          </div>
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" placeholder="Confirm your password">
          </div>
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>

  <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const username = formData.get('username');
      const email = formData.get('email');
      const password = formData.get('password');
      const confirmPassword = formData.get('confirm-password');
      
      // Validation
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters long!');
        return;
      }
      
      try {
        const response = await fetch('http://localhost:3001/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            email: email,
            password: password
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          alert('Registration successful! Please login.');
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Registration failed!');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Registration failed! Please try again.');
      }
    });
  </script>
</body>
</html>
