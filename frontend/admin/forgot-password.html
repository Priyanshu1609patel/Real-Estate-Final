<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Real Estate Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="admin-header">
    <div class="site-title"><i class="fas fa-building"></i> Real Estate Admin</div>
    <a href="login.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Login</a>
  </header>
  <main class="auth-main">
    <div class="auth-card">
      <h2>Forgot Password</h2>
      <form class="auth-form" id="forgot-form">
        <div>
          <label for="forgot-email">Enter your Email ID</label>
          <div class="input-group">
            <input type="email" id="forgot-email" name="forgot-email" required placeholder="Enter your email">
          </div>
        </div>
        <button type="submit">Show Password</button>
      </form>
      <div id="password-result" style="margin-top:1.5em;font-weight:600;color:#2563eb;"></div>
    </div>
  </main>
  <script>
    document.getElementById('forgot-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('forgot-email').value;
      if (!email) {
        alert('Please enter your email!');
        return;
      }
      try {
        const response = await fetch('http://localhost:3001/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await response.json();
        if (response.ok && data.password) {
          document.getElementById('password-result').textContent = 'Your password: ' + data.password;
        } else {
          document.getElementById('password-result').textContent = data.error || 'No password found for this email.';
        }
      } catch (error) {
        document.getElementById('password-result').textContent = 'Error retrieving password.';
      }
    });
  </script>
</body>
</html>
